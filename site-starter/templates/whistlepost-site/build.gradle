buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots'
        }
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'org.figurate:gradle-bundle-plugin:1.0.1-SNAPSHOT'
    }
}

subprojects {
    apply plugin: 'bundle'

    repositories {
        mavenCentral()
    }

    task installBundle(type: org.figurate.gradle.plugin.bundle.BundleInstallTask) {
        uri = "\$sling_url/system/console/bundles"
        username = sling_username
        password = sling_password
        bundlestart = bundle_autostart
        bundlestartlevel = 20
        bundlefile = file("$buildDir/libs/$jar.archiveName")
        userAgent = project.name
    }

    task startBundle << {
        project.installBundle.uri = "\$sling_url/system/console/bundles/app.\$project.name"
        project.installBundle.requestBody.clear()
        project.installBundle.requestBody.action = 'start'
        tasks.installBundle.execute()
    }
}

apply plugin: 'groovy'

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.3',
        "javax.servlet:javax.servlet-api:$servletApiVersion"
}

jar {
    manifest {
        instruction 'Sling-Initial-Content', 'SLING-INF/content;path:=/libs/wp-cors;overwrite:=true'
        instruction 'Service-Component', 'OSGI-INF/org.mnode.whistlepost.cors.CorsFilter.xml'
    }
}
